<mat-card>
    <mat-card-content cdkDropList dragAndDropRoot [cdkDropListData]="service.menuItems"
        (cdkDropListDropped)="onDragDrop$.next($event)">
        <ng-container *ngFor="let item of service.menuItems">
            <app-menu-update-item [item]="item" [invert]="invert" [onDragDrop]="onDragDrop$"></app-menu-update-item>
        </ng-container>
    </mat-card-content>
</mat-card>
