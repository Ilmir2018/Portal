<div class="cont" [ngClass]="{max_height:maxHeight}">
    <header></header>
    <main>
        <div class="container">
            <div class="portal-builder">
                <div class="portal-header">
                    <p class="portal-header_logo">P</p>
                    <h1 class="portal-header_title">Portal Builder</h1>
                </div>
                <div class="portal-header_show">
                    <button class="header-show_btn">Builder</button>
                </div>
                <ng-container *tuiLet="service.$builder | async as builder">
                    <div class="builder-main" *ngIf="builder && builder[0].length !== 0 else noContent">
                        <div class="main-container" *ngFor="let container of builder">
                            <app-choise-container-type [container]="container"></app-choise-container-type>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <ng-template #noContent>
            <div class="no-content_container">
                <h2 class="no-content_title">To get started, add a Container, or add a prebuilt page.</h2>
                <p class="no-content_text">The building process always starts with a container, then columns, then
                    elements.</p>
                <button class="no-content_btn" (click)="choiseTypeContainer()"> + Container</button>
            </div>
        </ng-template>
    </main>
    <footer></footer>
</div>

<div *ngIf="service.choiseContainerModal">
    <div class="choise_modal"></div>
    <app-choise-type-container-modal></app-choise-type-container-modal>
</div>

<div *ngIf="service.choiseWidgetModal">
    <div class="choise_modal"></div>
    <app-choise-widget-type></app-choise-widget-type>
</div>
