<mat-card>
    <mat-card-header> Nested Drag And Drop Cards</mat-card-header>
    <mat-card-content cdkDropList dragAndDropRoot [cdkDropListData]="data"
        (cdkDropListDropped)="onDragDrop$.next($event)">
        <ng-container *ngFor="let item of data">
            <app-menu-item [item]="item" [invert]="invert" [onDragDrop]="onDragDrop$"></app-menu-item>
        </ng-container>
    </mat-card-content>
</mat-card>
