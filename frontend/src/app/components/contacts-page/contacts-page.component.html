<div class="page-title">
    <button routerLink="/contacts/new" class="waves-effect waves-light btn grey darken-1">
        Добавить контакт
    </button>
</div>

<table class="responsive-table" *ngIf="!reloading; else reloadingBlock">
    <thead>
        <tr>
            <th>Табельный номер</th>
            <th>Ф.И.О.</th>
            <th>Должность</th>
            <th>Подразделение</th>
            <th>Город</th>
            <th>Фирма</th>
            <th>Почта</th>
            <th>Телефон</th>
        </tr>
    </thead>

    <tbody >
        <tr *ngFor="let contact of contacts | search:filterService.filter">
            <td>{{contact.tab_num}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.position}}</td>
            <td>{{contact.division}}</td>
            <td>{{contact.city}}</td>
            <td>{{contact.firm}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.phone}}</td>
        </tr>
    </tbody>
</table>

<ng-template #reloadingBlock>
    <app-loader></app-loader>
</ng-template>

<div *ngIf="!noMoreContacts" class="center mb2">
    <button *ngIf="!loading; else loader" class="btn waves-effect grey darken-1 btn-small"
    (click)="loadMore()"
    >
        Загрузить еще
    </button>
    <ng-template #loader>
        <app-loader></app-loader>
    </ng-template>
</div>
